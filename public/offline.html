<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline • Languages</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
           margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; }
    .card { max-width: 520px; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin-top: 0; font-size: 1.4rem; }
    button { padding: .8rem 1rem; border: none; border-radius: 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Нет соединения</h1>
    <p>Похоже, вы офлайн. Последние открытые уроки и интерфейс доступны без интернета, а новые данные — когда сеть восстановится.</p>
    <button onclick="location.reload()">Обновить</button>
  </div>
</body>
</html>
